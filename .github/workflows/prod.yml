name: Produção

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Testes
    runs-on: ubuntu-latest

    steps:
    - name: Verifica Códigos
      uses: actions/checkout@v2

    - name: Atualiza Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.8

    - name: Instala Dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

  run-application:
    name: Desenvolvimento
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Verifica Códigos
      uses: actions/checkout@v2

    - name: Atualiza Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.8

    - name: Instala Dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Roda a Aplicação
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python api/senhaApi.py

  deploy:
    name: Deploy no Render
    runs-on: ubuntu-latest
    needs: run-application

    steps:
    - name: Verifica Códigos
      uses: actions/checkout@v2

    - name: Deploy no Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      run: |
        curl -X POST \
        -H "Authorization: Bearer $RENDER_API_KEY" \
        -H "Content-Type: application/json" \
        --data '{"serviceId": "YOUR_SERVICE_ID"}' \
        https://api.render.com/v1/services/YOUR_SERVICE_ID/deploys